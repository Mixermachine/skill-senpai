		<script>
			var skills = [];

			function addSkill() {
				skills.push(document.getElementById("skill").value);
				//skills.push($('#skill').val());
				$('#skill').val("");
				refresh();
			}

			function refresh() {
				var skilllist = document.getElementById("skilllist");

				$('#skilllist').empty();

				$.each(skills, function( index, value ) {
					/*var item = document.createElement("li");
					item.className = "list-group-item";
      				item.appendChild(document.createTextNode(value));*/

					var deleteLink = document.createElement("a");      
					deleteLink.href = "javascript:del('" + value + "')";  
					deleteLink.innerText = "X";  

					$('#skilllist').append($("<li></li>").addClass("list-group-item").append("<div>" + value + "</div>").append(deleteLink));
				});
			}

			function del(x) {
				var index = skills.indexOf(x);
				if (index > -1) {
					skills.splice(index, 1);
				}

				refresh();
			}

			// using jQuery
			function getCookie(name) {
				var cookieValue = null;
				if (document.cookie && document.cookie !== '') {
					var cookies = document.cookie.split(';');
					for (var i = 0; i < cookies.length; i++) {
						var cookie = jQuery.trim(cookies[i]);
						// Does this cookie string begin with the name we want?
						if (cookie.substring(0, name.length + 1) === (name + '=')) {
							cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
							break;
						}
					}
				}
				return cookieValue;
			}
			
			var csrftoken = getCookie('csrftoken');

			function generate() {
				function csrfSafeMethod(method) {
					// these HTTP methods do not require CSRF protection
					return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
				}
				$.ajaxSetup({
					beforeSend: function(xhr, settings) {
						if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
							xhr.setRequestHeader("X-CSRFToken", csrftoken);
						}
					}
				});

				$.ajax({
					type: "POST",
					url: "/skill_senpai/api/query_lectures/",
				// The key needs to match your method's input parameter (case-sensitive).
					data: JSON.stringify(skills),
					contentType: "application/json; charset=utf-8",
					dataType: "json",
					success: function(data) {
						alert(data);
					},
					failure: function(errMsg) {
						alert(errMsg);
					}
				});
			}
		</script>
